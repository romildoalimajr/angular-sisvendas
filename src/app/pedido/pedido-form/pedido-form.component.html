<div class="alert alert-success text-center" role="alert">
    Salvo com sucesso
</div>

<div class="card">
    <div class="card-header">
        Formulário de Pedido
    </div>
    <div class="card-body">
        <div class="form-group">
            <div class="row mb-3">
                <div class="col-2">
                    <label for="input-id" class="form-label">Código</label>
                    <input type="text" name="form-control" id="input-id" disabled value="1">
                </div>
                <div class="col-7"></div>
                <div class="col-3">
                    <label for="input-dataemissao" class="form-label">Código</label>
                    <input type="date" name="form-control" id="input-dataemissao" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-2">
                    <label for="input-clientecod" class="form-label">Código Cliente</label>
                    <input type="text" name="form-control" id="input-cientecod" value="12">
                </div>
                <div class="col-1 align-self-end">
                    <button type="button" class="btn btn-primary">...</button>
                </div>
                <div class="col-9">
                    <label for="input-clientenome" class="form-label">Código</label>
                    <input type="text" name="form-control" id="input-clientenome" value="Romildo Jr">
                </div>
            </div>
            <div class="accordion mb-3" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Ítens do Pedido
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row mb-3">
                                <div class="col-2">
                                    <label for="input-produtocod" class="form-label">Código Produto</label>
                                    <input type="text" name="form-control" id="input-cientecod" value="1">
                                </div>
                                <div class="col-1 align-self-end">
                                    <button type="button" class="btn btn-primary">...</button>
                                </div>
                                <div class="col-8 align-self-end">
                                    <label for="input-produtodescricao" class="form-label">Produto Descrição</label>
                                    <input type="text" name="form-control" id="input-produtodescricao"
                                        value="Caneta Bic">
                                </div>
                                <div class="col-1 text-center">
                                    <button type="button" class="btn btn-success">+</button>
                                </div>
                            </div>
                            <div class="row">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="col-2">Código Produto</th>
                                            <th scope="col" class="col-8">Descrição</th>
                                            <th scope="col" class="col-1">Quantidade</th>
                                            <th scope="col" class="col-1 text-center">>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row" class="align-middle">1</th>
                                            <td class="align-middle">Caneta Bic</td>
                                            <td class="align-middle">2</td>
                                            <td class="align-middle text-center">
                                                <button class="btn btn-danger">...</button>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3 justify-content-end">
                <div class="col-3">
                    <label for="input-totalpedido" class="form-label">Total Pedido</label>
                    <input type="number" step="0.01" name="form-control" id="input-totalpedido" disabled value="112.52">
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-success mr-2" >Salvar</button>
                    <a type="button" class="btn btn-danger" [routerLink]="['/produtos']">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
