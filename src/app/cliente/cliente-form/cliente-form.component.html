<div *ngIf="status" class="alert alert-success text-center" role="alert">
  {{status}}
</div>
<div class="card">
    <div class="card-header">
        Formulário de Cliente
    </div>
    <div class="card-body">
        <div class="form-group">
            <div class="row">
                <div *ngIf="model.id" class="col-2 mb-3">
                    <label for="input-id" class="form-label">Id</label>
                    <input type="number" class="form-control" id="input-id" disabled [value]="model.id">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="input-nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="input-nome" [(ngModel)]="model.nome">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="input-telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="input-telefone" [(ngModel)]="model.telefone">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="input-endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="input-endereco" [(ngModel)]="model.endereco">
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-success mr-2" (click)="salvar()">Salvar</button>
                    <a type="button" class="btn btn-danger" [routerLink]="['/clientes']">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
