
<div class="row justify-content-end">
    <div class="col-2">
        <div class="card mb-2">
            <a type="button" class="btn btn-primary" [routerLink]="['Incluir']">Incluir</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                Listagem de Clientes
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="col-1">Código</th>
                            <th scope="col" class="col-3">Nome</th>
                            <th scope="col" class="col-2">Telefone</th>
                            <th scope="col" class="col-4">Endereço</th>
                            <th scope="col" class="col-2 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let cliente of clientes">
                            <th scope="row">{{cliente.id}}</th>
                            <td>{{cliente.nome}}</td>
                            <td>{{cliente.telefone}}</td>
                            <td>{{cliente.endereco}}</td>
                            <td class="text-center align-middle">
                                <a type="button" class="btn btn-primary mr-2"[routerLink]="[cliente.id]">Editar</a>
                                <button type="button" class="btn btn-danger" (click)="excluir(cliente)">Excluir</button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
